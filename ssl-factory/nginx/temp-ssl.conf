# Временная конфигурация nginx для SSL Factory
# Используется только для HTTP верификации домена Let's Encrypt

server {
    listen 80;
    server_name ${DOMAIN};  # Домен из переменной окружения
    
    # Локация для верификации Let's Encrypt
    # Let's Encrypt проверяет доступность домена по этому пути
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;  # Папка с временными токенами
        try_files $uri =404;    # Вернуть 404 если файл не найден
        add_header Content-Type text/plain;  # Явно указываем тип
    }
    
    # Все остальные запросы - простой ответ
    # Нужен только чтобы nginx отвечал на запросы
    location / {
        return 200 'SSL verification server is running';
        add_header Content-Type text/plain;
    }
    
    # Логирование для отладки
    access_log /var/log/nginx/ssl-temp.log;
    error_log /var/log/nginx/ssl-temp-error.log;
}
