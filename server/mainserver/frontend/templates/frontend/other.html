{% extends 'base.html' %}

{% block content %}

<style>
    /* Переключатель - коробка вокруг ползунка */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Скрыть флажок HTML по умолчанию */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* Ползунок */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Закругленные ползунки */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>


<h1>Всякое для разработки</h1>

<p>Выйти и друзья в настройки</p>
<p>Включить темную тему: 
    <label class="switch">
        <input type="checkbox" id="themeStyle" onclick="changeTheme()">
        <span class="slider round"></span>
    </label>
</p>


<script>
let changeTheme = function() {
  if (themeStyle.checked == true) {
    globalStyle.classList.remove(globalStyle.classList[1])
    globalStyle.classList.add('black-theme')
  } else if (themeStyle.checked == false) {
    globalStyle.classList.remove(globalStyle.classList[1])
    globalStyle.classList.add('white-theme')
  } 
}
</script>

<!-- Air-DatePicker -->
<input type="text" class="datepicker-here form-control" id="datepicker">
<script>
// https://codepen.io/ankithingarajiya/pen/jjOxMo
$('#datepicker').datepicker({
    language: 'ru',
    minDate: new Date(),
    dateFormat: 'dd.mm.yyyy',
    // isMobile: true,
    autoClose: true,
    date: new Date(),
})
.data('datepicker')
.selectDate(new Date())
</script>

{% endblock content %}
