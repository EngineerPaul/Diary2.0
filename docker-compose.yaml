#version: '3.8'							# необязательная версия yml файла 

services:							# словарь всех контенеров
  bot:								# контейнер приложения Django
    build: ./tgbot-site					# расположение dockerfile
    command: python3 main.py 	# командна, запускаемая после запуска контенера
    ports:							# мапинг (связывание) портов
      - 8001:8000						# внешний порт:внутренний порт (на котором запущен runserver)
    env_file:							# файлы с переменными окружения
      - ./tgbot-site/.env					# расположение файла

  botapi:								# контейнер базы данных
    build: ./tgserver					# расположение dockerfile
    command: python3 main.py  # командна, запускаемая после запуска контенера
    ports:							# мапинг (связывание) портов
      - 8002:8000						# внешний порт:внутренний порт (на котором запущен runserver)
    env_file:							# файлы с переменными окружения
      - ./tgserver/.env					# расположение файла
    depends_on:
      - redis

  redis:
    image: redis:8.2.2-alpine
    container_name: redis_container
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USER}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
    volumes:
      - ./_redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 64M
        reservations:
          cpus: '0.1'
          memory: 16M
    command: >
      sh -c '
        mkdir -p /usr/local/etc/redis &&
        echo "bind 0.0.0.0" > /usr/local/etc/redis/redis.conf &&
        echo "requirepass $REDIS_PASSWORD" >> /usr/local/etc/redis/redis.conf &&
        echo "appendonly yes" >> /usr/local/etc/redis/redis.conf &&
        echo "appendfsync everysec" >> /usr/local/etc/redis/redis.conf &&
        echo "user default on nopass ~* +@all" > /usr/local/etc/redis/users.acl &&
        echo "user $REDIS_USER on >$REDIS_USER_PASSWORD ~* +@all" >> /usr/local/etc/redis/users.acl &&
        redis-server /usr/local/etc/redis/redis.conf --aclfile /usr/local/etc/redis/users.acl
      '
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$REDIS_PASSWORD", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true

