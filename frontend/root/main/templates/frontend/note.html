{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="note-content">
    <div class="title">
        <p class="blockName">Theme: </p>
        <div class="theme">
        </div>
        <div class="menu">
            <div class="menu-item editor">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
            </div>
            <div class="menu-item cross">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 512.021 512.021" xml:space="preserve">
                    <path d="M301.258,256.01L502.645,54.645c12.501-12.501,12.501-32.769,0-45.269c-12.501-12.501-32.769-12.501-45.269,0l0,0   L256.01,210.762L54.645,9.376c-12.501-12.501-32.769-12.501-45.269,0s-12.501,32.769,0,45.269L210.762,256.01L9.376,457.376   c-12.501,12.501-12.501,32.769,0,45.269s32.769,12.501,45.269,0L256.01,301.258l201.365,201.387   c12.501,12.501,32.769,12.501,45.269,0c12.501-12.501,12.501-32.769,0-45.269L301.258,256.01z"/>
                </svg>
            </div>
        </div>
    </div>
    <div class="description" id="description" style="min-height: 50px;">

    </div>
    <div class="content" id="content">
        <!-- генерация контента через скрипт -->
    </div>
    <div class="creation-area">
        <div class="creation-area-block">
            <button class="create-button" id="AddNoteBtn">Добавить заметку</button>
            <button class="create-button" id="AddImagesBtn">Добавить картинки</button>
        </div>
    </div>

    <div class="modal-block modal-note-content" id="modalBlock">
        <div class="global-shadow" id="globalShadow">

            <div class="modal-cart delete-cart" id="deleteRecordModal">
                <div class="modal-cart-header">
                    <div class="modal-title">
                        <p>Удаление заметки</p>
                    </div>
                    <div class="modal-header-right">
                        <div class="modal-cross" id="modalCross">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512.021 512.021" xml:space="preserve">
                                <path d="M301.258,256.01L502.645,54.645c12.501-12.501,12.501-32.769,0-45.269c-12.501-12.501-32.769-12.501-45.269,0l0,0   L256.01,210.762L54.645,9.376c-12.501-12.501-32.769-12.501-45.269,0s-12.501,32.769,0,45.269L210.762,256.01L9.376,457.376   c-12.501,12.501-12.501,32.769,0,45.269s32.769,12.501,45.269,0L256.01,301.258l201.365,201.387   c12.501,12.501,32.769,12.501,45.269,0c12.501-12.501,12.501-32.769,0-45.269L301.258,256.01z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="modal-cart-content">
                    <p>Удалить заметку?</p>
                    <div class="buttons-row">
                        <button class="btn-default btn-danger" id="delRecordBtn">Удалить</button>
                        <button class="btn-default" id="delRecordCanselBtn">Отмена</button>
                    </div>
                </div>
            </div>

            {% include 'frontend/inc/modals/_modal_record.html' %}

            <div class="modal-cart modal-createN" id="modalAddNote">
                <div class="modal-cart-header">
                    <div class="modal-title">
                        <p>Добавить заметку</p>
                    </div>
                    <div class="modal-header-right">
                        <div class="modal-cross" id="modalCross">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512.021 512.021" xml:space="preserve">
                                <path d="M301.258,256.01L502.645,54.645c12.501-12.501,12.501-32.769,0-45.269c-12.501-12.501-32.769-12.501-45.269,0l0,0   L256.01,210.762L54.645,9.376c-12.501-12.501-32.769-12.501-45.269,0s-12.501,32.769,0,45.269L210.762,256.01L9.376,457.376   c-12.501,12.501-12.501,32.769,0,45.269s32.769,12.501,45.269,0L256.01,301.258l201.365,201.387   c12.501,12.501,32.769,12.501,45.269,0c12.501-12.501,12.501-32.769,0-45.269L301.258,256.01z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="modal-cart-content modal-create">
                    <form autocomplete="off" id="addNoteForm">
                        {% csrf_token %}
                        <label for="fNoteText">
                            <textarea class="modal-input" name="fNoteText" id="fNoteText" required rows="9" placeholder="Введите текст заметки..."></textarea>
                            <div class="error">Invalid value.</div>
                        </label>
                        <button class="submitButton btn-default" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>

            <div class="modal-cart modal-createN" id="modalAddImages">
                <div class="modal-cart-header">
                    <div class="modal-title">
                        <p>Добавить картинки</p>
                    </div>
                    <div class="modal-header-right">
                        <div class="modal-cross" id="modalCross">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512.021 512.021" xml:space="preserve">
                                <path d="M301.258,256.01L502.645,54.645c12.501-12.501,12.501-32.769,0-45.269c-12.501-12.501-32.769-12.501-45.269,0l0,0   L256.01,210.762L54.645,9.376c-12.501-12.501-32.769-12.501-45.269,0s-12.501,32.769,0,45.269L210.762,256.01L9.376,457.376   c-12.501,12.501-12.501,32.769,0,45.269s32.769,12.501,45.269,0L256.01,301.258l201.365,201.387   c12.501,12.501,32.769,12.501,45.269,0c12.501-12.501,12.501-32.769,0-45.269L301.258,256.01z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="modal-cart-content modal-create">
                    <form autocomplete="off" id="addImagesForm" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="file-input-label">
                            <span>Выберите картинки:</span>
                            <div class="file-input-wrapper">
                                <button type="button" class="file-input-button">Выберите файл</button>
                                <input class="file-input" type="file" id="fImages" name="fImages" multiple accept="image/*" required>
                            </div>
                            <div class="error">Invalid value.</div>
                        </div>
                        <button class="submitButton btn-default" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="margin" style="margin-bottom: 70px;"></div>
</div>

<script type="module" src="{% static 'js/notes.js' %}"></script>
<!-- <script>

</script> -->
{% endblock content %}
